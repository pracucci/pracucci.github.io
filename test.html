    <h1>Test - document.execCommand("copy")</h1>

    <section>
        <textarea id="input" rows="3" cols="80">This is a paragraph of text. Click to "Copy" button to copy all this content.</textarea>
        <p><button id="copy-button">Copy</button></p>

        <script>
            function onClick(event) {
                event.preventDefault();

                document.getElementById("input").select();
                document.execCommand("copy");
            }

            var button = document.getElementById("copy-button");
            if (button.addEventListener) {
                button.addEventListener("click", onClick);
            } else {
                button.attachEvent("click", onClick);
            }
        </script>
    </script>
